<h1>Register</h1>

<br/>
<input class="form-control" placeholder='Username' ng-model='user.username'/><br/>
<input class="form-control" placeholder='Password' ng-model='user.password' type='password'/><br/>
<input class="form-control" placeholder='Password' ng-model='user.password2' type='password'/><br/>
<button class="btn btn-primary btn-block" ng-click='register(user)'>Register</button>
